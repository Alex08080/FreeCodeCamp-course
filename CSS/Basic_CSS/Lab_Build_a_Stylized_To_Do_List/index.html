<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Styled To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="todo">
        <p class="align">My To-Do List</p>
        <ul class="todo-list">
            <li><input type="checkbox" name="gaming" id="gaming"/><label for="gaming"> Explore gaming keyboards</label>
                <ul class="sub-item"><li><a class ="sub-item-link" href="https://github.com/" target="_blank">Store Links</a></li></ul>
            </li>
            <li><input type="checkbox" name="report" id="report"/><label for="report"> Finsh the report</label>
                <ul class="sub-item"><li><a class ="sub-item-link" href="https://github.com/" target="_blank">Request Access</a></li></ul>
            </li>
            <li><input type="checkbox" name="phone" id="phone"/><label for="phone"> View Phone's Warranty</label>
                <ul class="sub-item"><li><a class ="sub-item-link" href="https://github.com/" target="_blank">View Receipt's</a></li></ul>
            </li>
            <li><input type="checkbox" name="spec" id="spec"/><label for="spec"> Check Processor Specs</label>
                <ul class="sub-item"><li><a class ="sub-item-link" href="https://github.com/" target="_blank">View Model Number</a></li></ul>
            </li>
        </ul>
    </div>
</body>

</html>
