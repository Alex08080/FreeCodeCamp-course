<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

<body>
    <header id="header">
        <img id="header-img" alt="logo img" src="https://cdn.freecodecamp.org/platform/universal/fcc_meta_1920X1080-indigo.png">
        <nav id="nav-bar">
          <li><a class="nav-link" href="#pres">Presentation</a></li>
          <li><a class="nav-link" href="#price">Prices</a></li>
          <li><a class="nav-link" href="#crew">Crews</a></li>
        </ul>
        </nav>
    </header>
    <iframe width="560" height="315" id="video"
    src="https://www.youtube.com/embed/gcjdXMfYIe4" 
    title="YouTube video player" 
    frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen>
</iframe>
<section id="pres"></section>
<section id="price"></section>
<section id="crew"></section>
<form  method="post" action="https://www.freecodecamp.org/email-submit" id="form">
    <label for="email">Enter your Email:</label>
    <input id="email" name="email" type="email" placeholder="example@email.com" required>
    <input id="submit" type="submit">Submit</input>
    </form>
</form>
</body>

</html>
