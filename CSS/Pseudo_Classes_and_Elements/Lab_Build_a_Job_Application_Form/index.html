<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
<div class="container">
    <h1>Job Application Form</h1>
        <form>
            <label for="name" ><strong>Full Name:</strong></label>
            <input type="text" id="name" size="30" placeholder="Full Name" class="imput-simple" required/>
            <label for="email"><strong>Email:</strong></label>
            <input type="email" id="email" placeholder="Email Address" class="imput-simple" required/>
            <label for="position"><strong>Position:</strong></label>
                <select id="position"   required>
                    <option value="" disabled selected>Select a position</option>
                    <option class="imput-simple">Manager</option>
                    <option>Developer</option>
                    <option>Designer</option>
                </select>
                <fieldset class="radio-group" required>
                    <legend>Availability:</legend>
                    
                    <input type="radio" id="full-time" name="availability" value="full-time" required/>
                    <label for="full-time">Full-Time</label>
                    
                    <input type="radio" id="part-time" name="availability" value="part-time"/>
                    <label for="part-time">Part-Time</label>
                    
                </fieldset>
            
            <p><strong>Why do you want this job?</strong></p>
            <textarea id="message" placeholder="Write a message" required></textarea>
            <button type="submit" class="subit">submit</button>
        </form>
    </div>
</body>
</html>
